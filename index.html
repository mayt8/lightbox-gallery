<!DOCTYPE html>

<html lang="en">
<head>
<title>Lightbox</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/lightbox.css">
<meta charset="utf-8">
</head>

<body>
<header>
    <h1>Gallery of Colleges</h1>
</header>
<main>
<div class="lightbox-gallery">

    <!-- begin gallery -->
<a href="img/au.png" data-lightbox="Colleges" data-title="AU">
  <img src="img/au-thumb.png" alt="AU">
</a>
<a href="img/fsu.png" data-lightbox="Colleges" data-title="FSU">
  <img src="img/fsu-thumb.png" alt="FSU">
</a>
<a href="img/georgia.png" data-lightbox="Colleges" data-title="Georgia">
  <img src="img/georgia-thumb.png" alt="Georgia">
</a>
<a href="img/lsu.png" data-lightbox="Colleges" data-title="LSU">
  <img src="img/lsu-thumb.png" alt="LSU">
</a>
<a href="img/unc.jpg" data-lightbox="Colleges" data-title="UNC">
  <img src="img/unc-thumb.jpg" alt="UNC">
</a>
<a href="img/mu.png" data-lightbox="Colleges" data-title="MU">
  <img src="img/mu-thumb.png" alt="MU">
</a>
<a href="img/alabama.jpg" data-lightbox="Colleges" data-title="Alabama">
  <img src="img/alabama-thumb.jpg" alt="Alabama">
</a>
</main>
    <!-- end gallery -->

    <p>A simple photo gallery using <a href="http://jquery.com/">jQuery</a> and <a href="http://lokeshdhakar.com/projects/lightbox2/">Lightbox</a></p>

</div>

<footer>
    <span class="byline">by Mayleigh T<span>
</footer>

<!-- javascript -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/lightbox.min.js"></script>

<script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
